[project]
name = "umi"
version = "1.0.0"
description = "Universal Manipulation Interface - Core SLAM Pipeline"
requires-python = ">=3.9,<3.12"
dependencies = [
    "numpy>=1.24",
    "scipy>=1.11",
    "pandas>=2.1",
    "opencv-python>=4.7",
    "click",
    "pathlib",
    "tqdm>=4.65",
    "av>=10.0",
    "scikit-video>=1.1",
    "pyyaml>=6.0",
    "PyExifTool>=0.5",
    "zarr>=2.16",
    "numcodecs>=0.11",
    "numba>=0.57",
    "matplotlib>=3.7",
    "dill>=0.3.7",
    "aiohttp>=3.9",
    "aiofiles>=23.2",
    # Basic torch for transforms/utilities (CPU okay)
    "torch>=2.1.0",
    "torchvision>=0.16.0",
    "imagecodecs>=2023.9.18",
    "pillow",
    "k3d>=2.15", # for verify step
    "scikit-fda",
]

[tool.setuptools]
packages = ["umi"]
